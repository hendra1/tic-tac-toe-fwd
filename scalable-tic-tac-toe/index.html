<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="header">
		<h1>Tic Tac Toe Scalable</h1>
		<div class="row" id="tic-tac-toe">
			<div class="span3">
				<div class="input-prepend input-append">
				<span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
				</div>
				<div class="input-prepend input-append">
				<span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
				</div> 
			</div>
		</div>		
	</div>
	<div id="options">
	<p>Options:</p>
		<form id="options">
			<label for="boardsize_input">Board Size:</label>
			<input id="boardsize_input" type="number" min="2" max="50" value="3"></input>
		</form>
		<button id="options_submit">Play!</button>
	</div>
	<div id="turnIndicator"></div>
	<div id="game"></div>
	<script src="tictactoe.js" type="text/javascript"></script>
</body>
</html>
